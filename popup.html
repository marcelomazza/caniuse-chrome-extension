<!DOCTYPE HTML>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <title></title>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="css/ui-lightness/jquery-ui-1.8.24.custom.css">

</head>
<body>

  <div class="container">

    <input type="text" id="autocomplete" placeholder="Type a feature, like text-shadow, border image, etc" autofocus="autofocus">

    <div id="featureSupport" class="cf">
      <a id="moreInfo" class="more-info js-toggle" href="#" target="_blank" style="display: none;">More info on caniuse.com</a>
      <div id="browserSupport" class="browser-support cf js-toggle"></div>
    </div>

    <ul id="references" class="references cf js-toggle" style="display:none;">
      <li class="y">Supported</li>
      <li class="a">Partial support</li>
      <li class="n">No support</li>
      <li class="u">Unknown</li>
    </ul>

    <p>
      <img id="aboutIcon" class="about-icon" src="img/Infobox_info_icon.svg" alt="Info">
    </p>

    <div id="about" class="about" style="display: none;">
      <p>
        Powered by <a href="http://caniuse.com" target="_blank">caniuse.com</a> -
        <a href="https://github.com/marcelomazza/caniuse-chrome-extension" target="_blank">
          Source code
        </a>
        on Github
      </p>
      <p id="resources">
        <a href="http://marinad.com.ar/free-flat-browser-logotypes/" target="_blank">
          Flat browser logos
        </a>
        by Marina D.
      </p>
      <p>
        <a href="https://commons.wikimedia.org/wiki/File:Infobox_info_icon.svg" target="_blank">
          Info icon
        </a>
        from Wikimedia.
      </p>
    </div>

  </div>



  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/jquery-ui-1.8.24.custom.min.js"></script>

  <script type="text/javascript" src="popup.js"></script>


</body>
</html>
